name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: |
        if [ -d /Applications/Xcode_26.1.1.app ]; then
          sudo xcode-select -s /Applications/Xcode_26.1.1.app
        elif [ -d /Applications/Xcode_26.1.app ]; then
          sudo xcode-select -s /Applications/Xcode_26.1.app
        elif [ -d /Applications/Xcode_26.0.1.app ]; then
          sudo xcode-select -s /Applications/Xcode_26.0.1.app
        elif [ -d /Applications/Xcode_26.0.app ]; then
          sudo xcode-select -s /Applications/Xcode_26.0.app
        else
          echo "Xcode 26.x not found on runner"; exit 1
        fi

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Select available iPhone simulator
      id: sim
      run: |
        set -eo pipefail

        echo "== Available runtimes =="
        xcrun simctl list runtimes
        echo "== Available devices (iOS) =="
        xcrun simctl list devices available

        TARGET_RUNTIME="com.apple.CoreSimulator.SimRuntime.iOS-26-1"
        TARGET_NAME="iPhone 17 Pro"
        TARGET_OS="26.1"

        # Verify runtime exists and is available.
        RUNTIME_OK="$(xcrun simctl list runtimes --json | jq -r --arg rt "$TARGET_RUNTIME" '.runtimes[] | select(.identifier == $rt and (.isAvailable == true or .availability == "(available)")) | .identifier')"
        if [ -z "$RUNTIME_OK" ] || [ "$RUNTIME_OK" = "null" ]; then
          echo "Runtime $TARGET_RUNTIME not available on runner"; exit 1
        fi
        echo "Selected runtime: $TARGET_RUNTIME ($TARGET_OS)"

        # Create a fresh simulator for the target runtime to avoid null/duplicate issues.
        DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r --arg name "$TARGET_NAME" '.devicetypes[] | select(.name == $name) | .identifier' | head -n1)"
        if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
          DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r '.devicetypes[] | select(.name | startswith("iPhone 17")) | .identifier' | head -n1)"
        fi
        if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
          DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r '.devicetypes[] | select(.name | startswith("iPhone")) | .identifier' | head -n1)"
        fi
        if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
          echo "No iPhone device types found"; exit 1
        fi

        DEVICE_UDID="$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$TARGET_RUNTIME")"
        if [ -z "$DEVICE_UDID" ] || [ "$DEVICE_UDID" = "null" ]; then
          echo "Failed to create simulator for runtime $TARGET_RUNTIME"; exit 1
        fi
        echo "Created simulator: $DEVICE_UDID ($DEVICE_TYPE)"

        echo "Booting simulator $DEVICE_UDID..."
        xcrun simctl boot "$DEVICE_UDID" || true
        BOOT_TIMEOUT=180
        START_TIME="$(date +%s)"
        while true; do
          STATE="$(xcrun simctl list --json devices | jq -r '.devices | to_entries[] | .value[] | select(.udid=="'"$DEVICE_UDID"'") | .state' | head -n1)"
          if [ "$STATE" = "Booted" ]; then
            echo "Simulator $DEVICE_UDID booted."
            break
          fi
          NOW="$(date +%s)"
          if [ $((NOW - START_TIME)) -ge $BOOT_TIMEOUT ]; then
            echo "Simulator $DEVICE_UDID failed to boot within ${BOOT_TIMEOUT}s (last state: ${STATE:-unknown})"
            exit 1
          fi
          sleep 5
        done

        DESTINATION="platform=iOS Simulator,id=${DEVICE_UDID}"
        echo "Using runtime ${RUNTIME_VERSION} and destination $DESTINATION"
        echo "destination=$DESTINATION" >> "$GITHUB_OUTPUT"

    - name: Build
      run: |
        xcodebuild build \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -quiet

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -only-testing:AfterflowTests \
          -enableCodeCoverage YES
