name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Select available iPhone simulator
      id: sim
      run: |
        set -eo pipefail

        echo "== Available runtimes =="
        xcrun simctl list runtimes
        echo "== Available devices (iOS) =="
        xcrun simctl list devices available

        # Prefer an already-available iPhone simulator on iOS 18.x, else any iPhone
        AVAILABLE_JSON="$(xcrun simctl list --json devices available)"
        IFS='|' read -r DEVICE_NAME DEVICE_OS <<< "$(echo "$AVAILABLE_JSON" \
          | jq -r '
              .devices
              | to_entries[]
              | .key as $runtime
              | .value[]
              | select(.isAvailable == true and (.name | startswith("iPhone")) and ($runtime | contains("iOS-18-")))
              | "\(.name)|" + ($runtime | sub("^.*iOS-";"" ) | gsub("-";"."))
            ' | head -n1)" || true

        if [ -z "$DEVICE_NAME" ] || [ "$DEVICE_NAME" = "null" ] || [ -z "$DEVICE_OS" ] || [ "$DEVICE_OS" = "null" ]; then
          IFS='|' read -r DEVICE_NAME DEVICE_OS <<< "$(echo "$AVAILABLE_JSON" \
            | jq -r '
                .devices
                | to_entries[]
                | .key as $runtime
                | .value[]
                | select(.isAvailable == true and (.name | startswith("iPhone")))
                | "\(.name)|" + ($runtime | sub("^.*iOS-";"" ) | gsub("-";"."))
              ' | head -n1)" || true
        fi

        if [ -z "$DEVICE_NAME" ] || [ "$DEVICE_NAME" = "null" ]; then
          # Pick the latest available iOS 18.x runtime, fallback to latest iOS runtime
          RUNTIME="$(xcrun simctl list runtimes --json | jq -r '[.runtimes[] | select((.platform? // .platformName) == "iOS" and (.isAvailable == true or .availability == "(available)") and (.version | startswith("18."))) | {id: .identifier, version: .version}] | sort_by(.version | split(".") | map(tonumber)) | last // empty')"
          if [ -z "$RUNTIME" ]; then
            RUNTIME="$(xcrun simctl list runtimes --json | jq -r '[.runtimes[] | select((.platform? // .platformName) == "iOS" and (.isAvailable == true or .availability == "(available)")) | {id: .identifier, version: .version}] | sort_by(.version | split(".") | map(tonumber)) | last')"
          fi
          RUNTIME_ID="$(echo "$RUNTIME" | jq -r '.id')"
          RUNTIME_VERSION="$(echo "$RUNTIME" | jq -r '.version')"
          echo "Selected runtime: $RUNTIME_ID ($RUNTIME_VERSION)"
          if [ -z "$RUNTIME_ID" ] || [ "$RUNTIME_ID" = "null" ]; then
            echo "No available iOS runtimes found"; exit 1
          fi

          DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r '.devicetypes[] | select(.name | startswith("iPhone 16") or .name == "iPhone 16" or .name == "iPhone 16 Pro") | .identifier' | head -n1)"
          if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
            DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r '.devicetypes[] | select(.name | startswith("iPhone")) | .identifier' | head -n1)"
          fi
          if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
            echo "No iPhone device types found"; exit 1
          fi

          DEVICE_UDID="$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$RUNTIME_ID")"
          if [ -z "$DEVICE_UDID" ] || [ "$DEVICE_UDID" = "null" ]; then
            echo "Failed to create simulator for runtime $RUNTIME_ID"; exit 1
          fi
          echo "Created simulator: $DEVICE_UDID ($DEVICE_TYPE)"
          DEVICE_NAME="$(xcrun simctl list --json devices "$RUNTIME_ID" | jq -r '.devices[]? | map(select(.udid=="'"$DEVICE_UDID"'")) | .[0].name')"
          DEVICE_OS="$RUNTIME_VERSION"
        else
          RUNTIME_VERSION="$DEVICE_OS"
        fi

        if [ -z "$DEVICE_NAME" ] || [ "$DEVICE_NAME" = "null" ] || [ -z "$DEVICE_OS" ] || [ "$DEVICE_OS" = "null" ]; then
          echo "No simulator destination resolved"; exit 1
        fi

        DESTINATION="platform=iOS Simulator,name=${DEVICE_NAME},OS=${DEVICE_OS}"
        echo "Using runtime ${RUNTIME_VERSION:-unknown} and destination $DESTINATION"
        echo "destination=$DESTINATION" >> "$GITHUB_OUTPUT"

    - name: Build
      run: |
        xcodebuild build \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -quiet

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -only-testing:AfterflowTests \
          -enableCodeCoverage YES
