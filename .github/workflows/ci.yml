name: CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: macos-15

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Select Xcode version
      run: sudo xcode-select -s /Applications/Xcode_16.2.app

    - name: Show Xcode version
      run: xcodebuild -version

    - name: Select available iPhone simulator
      id: sim
      run: |
        set -eo pipefail

        echo "== Available runtimes =="
        xcrun simctl list runtimes
        echo "== Available devices (iOS) =="
        xcrun simctl list devices available

        SIM_JSON="$(xcrun simctl list --json devices available)"

        # Prefer first available iOS 18.x runtime key; fallback to first available iOS runtime key.
        RUNTIME_KEY="$(echo "$SIM_JSON" | jq -r '.devices | keys[] | select(test("iOS-18-"))' | sort | head -n1)"
        if [ -z "$RUNTIME_KEY" ]; then
          RUNTIME_KEY="$(echo "$SIM_JSON" | jq -r '.devices | keys[] | select(test("iOS-"))' | sort | head -n1)"
        fi
        if [ -z "$RUNTIME_KEY" ] || [ "$RUNTIME_KEY" = "null" ]; then
          echo "No iOS runtime keys found in available devices"; exit 1
        fi

        RUNTIME_VERSION="$(echo "$RUNTIME_KEY" | sed 's/.*iOS-//; s/-/./g')"
        RUNTIME_ID="$(xcrun simctl list runtimes --json | jq -r --arg key "$RUNTIME_KEY" '.runtimes[] | select(.identifier == $key) | .identifier')"
        if [ -z "$RUNTIME_ID" ] || [ "$RUNTIME_ID" = "null" ]; then
          echo "Runtime $RUNTIME_KEY not found among runtimes"; exit 1
        fi
        echo "Selected runtime: $RUNTIME_ID ($RUNTIME_VERSION)"

        DEVICE_UDID="$(echo "$SIM_JSON" | jq -r --arg rt "$RUNTIME_KEY" '.devices[$rt][] | select(.isAvailable == true and (.name | startswith("iPhone"))) | .udid' | head -n1)"

        if [ -z "$DEVICE_UDID" ] || [ "$DEVICE_UDID" = "null" ]; then
          # Create one if none are available for that runtime.
          DEVICE_TYPE="$(xcrun simctl list devicetypes --json | jq -r '.devicetypes[] | select(.name | startswith("iPhone")) | .identifier' | head -n1)"
          if [ -z "$DEVICE_TYPE" ] || [ "$DEVICE_TYPE" = "null" ]; then
            echo "No iPhone device types found"; exit 1
          fi
          DEVICE_UDID="$(xcrun simctl create "CI-iPhone" "$DEVICE_TYPE" "$RUNTIME_ID")"
          if [ -z "$DEVICE_UDID" ] || [ "$DEVICE_UDID" = "null" ]; then
            echo "Failed to create simulator for runtime $RUNTIME_ID"; exit 1
          fi
          echo "Created simulator: $DEVICE_UDID ($DEVICE_TYPE)"
        else
          echo "Using existing simulator: $DEVICE_UDID"
        fi

        echo "Booting simulator $DEVICE_UDID..."
        xcrun simctl boot "$DEVICE_UDID" || true
        BOOT_TIMEOUT=180
        START_TIME="$(date +%s)"
        while true; do
          STATE="$(xcrun simctl list --json devices | jq -r '.devices | to_entries[] | .value[] | select(.udid=="'"$DEVICE_UDID"'") | .state' | head -n1)"
          if [ "$STATE" = "Booted" ]; then
            echo "Simulator $DEVICE_UDID booted."
            break
          fi
          NOW="$(date +%s)"
          if [ $((NOW - START_TIME)) -ge $BOOT_TIMEOUT ]; then
            echo "Simulator $DEVICE_UDID failed to boot within ${BOOT_TIMEOUT}s (last state: ${STATE:-unknown})"
            exit 1
          fi
          sleep 5
        done

        DESTINATION="platform=iOS Simulator,id=${DEVICE_UDID}"
        echo "Using runtime ${RUNTIME_VERSION} and destination $DESTINATION"
        echo "destination=$DESTINATION" >> "$GITHUB_OUTPUT"

    - name: Build
      run: |
        xcodebuild build \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -quiet

    - name: Run Unit Tests
      run: |
        xcodebuild test \
          -project Afterflow.xcodeproj \
          -scheme Afterflow \
          -destination '${{ steps.sim.outputs.destination }}' \
          -only-testing:AfterflowTests \
          -enableCodeCoverage YES
